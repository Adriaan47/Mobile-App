
<ion-header>
  <ion-toolbar>
    <ion-buttons slot="start">
      <ion-menu-button autoHide="false" color="dark"></ion-menu-button>
    </ion-buttons>
    <ion-title>Search member</ion-title>
  </ion-toolbar>
</ion-header>
<ion-content padding class="background">
    <ion-searchbar input type="text" name="event" [(ngModel)] ="searchTerm" (keydown)="search($event)"></ion-searchbar>
        
    <ion-list *ngFor="let user of users">
            <ion-item>
                <ion-thumbnail  slot="start">
                    <ion-avatar><img src="{{ user.avatar }}"></ion-avatar>
                  </ion-thumbnail>
                <ion-label >{{ user.name | titlecase }} {{ user.surname | titlecase }} </ion-label>
             </ion-item>
        </ion-list>
