<ion-header>
  <ion-toolbar>
      <ion-buttons slot="start">
          <ion-menu-button autoHide="true" color="dark"></ion-menu-button>
        </ion-buttons>
    <ion-title>Projects</ion-title>
  </ion-toolbar>
</ion-header>
<ion-content padding class="background">

  <ion-label>

    <ion-item>
      Current status:<div slot="end">Assigned</div>
    </ion-item>

  </ion-label>


  <ion-label padding class="White">
    <ion-item>Current Project:</ion-item>
    <ion-item position="floating">Project Name:</ion-item>
    <ion-item>
      <ion-input type="text" placeholder="Discovery"></ion-input>
    </ion-item>

    <ion-item position="floating"> Start date: </ion-item>
    <ion-item>
      <ion-input type="text" placeholder="2019/07/20"></ion-input>
    </ion-item>
    <ion-item position="floating"> Expected Roll off date: </ion-item>
    <ion-item>
      <ion-input type="text" placeholder="2019/09/01"></ion-input>
    </ion-item>
  </ion-label>


  <ion-label padding class="White">
    <ion-item >Upcoming Project:</ion-item>
    <ion-item position="floating"> Project Name: </ion-item>
    <ion-item>
      <ion-input type="text" placeholder="Vodacom"></ion-input>
    </ion-item>

    <ion-item position="floating"> Start date: </ion-item>
    <ion-item>
      <ion-input type="text" placeholder="2019/09/10"></ion-input>
    </ion-item>
  </ion-label>


  <ion-label padding class="White">

    <ion-item>Completed Project:</ion-item>
    <ion-item position="floating"> Project Name: </ion-item>
    <ion-item>
      <ion-input type="text" placeholder="Project Info Platfrom"></ion-input>
    </ion-item>
    <ion-item position="floating">Start date: </ion-item>
    <ion-item>
      <ion-input type="text" placeholder="2019/01/16"></ion-input>
    </ion-item>
    <ion-item position="floating"> Actual Roll off date:</ion-item>
    <ion-item>
    <ion-input type="text" placeholder="2019/06/16"></ion-input>
  </ion-item>
  </ion-label>


    <ion-card (click)="expandItem(item)" *ngFor="let item of items">
      <ion-card-header>
        <ion-card-title>Past Projects</ion-card-title>
      </ion-card-header>
  
      <ion-card-content>
        <app-expandable expandHeight="100px" [expanded]="item.expanded">
          <p>
            Hello there.
          </p>
        </app-expandable>
      </ion-card-content>
    </ion-card>

    
    <ion-card (click)="expandItem(item)" *ngFor="let item of items">
      <ion-card-header>
        <ion-card-title>Future Projects</ion-card-title>
      </ion-card-header>
  
      <ion-card-content>
        <app-expandable expandHeight="100px" [expanded]="item.expanded">
          <p>
            Hello there.
          </p>
        </app-expandable>
      </ion-card-content>
    </ion-card>


    


</ion-content>
