<ion-header padding>
  </ion-header>
<ion-content>  
<ion-list class="popover-content">
  <ion-item >
    <ion-icon slot="end" color="dark" name="close-circle" (click)="DismissClick()"></ion-icon>

  </ion-item>
  <ion-item>
    <ion-label position="floating" style="color:darkgray"> Skill </ion-label>
    <ion-input placeholder=''>{{ post.skill }}</ion-input>
  </ion-item>
  <ion-item>
    <ion-label position="floating" style="color:darkgray">Level</ion-label>
    <ion-input placeholder=''>{{ post.level }}</ion-input>
  </ion-item>
  <ion-item>
    <ion-label position="floating" style="color:darkgray">Last used </ion-label>
    <ion-input placeholder=''>{{ post.last_used }}</ion-input>
  </ion-item>
  <ion-item>
    <ion-label position="floating" style="color:darkgray">Origin</ion-label>
    <ion-input placeholder=''>{{ post.origin }}</ion-input>
  </ion-item>
  <ion-item>
    <ion-label position="floating" style="color:darkgray">Months of active experience</ion-label>
    <ion-input placeholder=''>{{ post.months_active }}</ion-input>
  </ion-item>
  <ion-item>
    <ion-label position="floating" style="color:darkgray">Are you currently developing skill?</ion-label>
    <ion-input placeholder=''>{{ post.developing }}</ion-input>
  </ion-item>

  <ion-item>
    <!-- <ion-button slot="start" style="text-transform: none;" size="small" slot="start" color="danger">Delete</ion-button> -->
    <ion-button slot="end" style="text-transform: none;" id="buttonColor" size="meduim">Update</ion-button>
    <ion-icon slot="end" color="dark" name="md-create" routerLink="/about-skill" (click)="DismissClick()"></ion-icon>
  </ion-item>
</ion-list>

</ion-content>
