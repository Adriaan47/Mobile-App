<ion-header>
  <ion-toolbar>
    <ion-icon routerLink="/tabs/skills" size="large" slot="end" name="add-circle" slot="end" color="other">
    </ion-icon>
    <ion-buttons slot="start">
      <ion-menu-button autoHide="false" color="dark"></ion-menu-button>
    </ion-buttons>
    <ion-title>Skills</ion-title>
  </ion-toolbar>
  <!-- <ion-searchbar color="stable"></ion-searchbar> -->
</ion-header>

<ion-content padding class="background">

  <!-- <ion-item Class="centre" lines="none">Skill<div slot="end"> Level 1 - 10</div>
  </ion-item> -->
  <ion-list>
    <div>
      <div id="accordion">
        <ion-list expand="block" class="background" *ngFor="let skil of skills; index as i">
          <!-- <div class="card-header" id="headingOne"> -->
            <!-- <h5 class="mb-0"> -->

              <a class="btn btn-link" data-toggle="collapse" attr.data-target="#collapse{{ i }}" aria-expanded="false"
                aria-controls="collapseOne">


                <ion-item-group>
                  <ion-item-divider>
                    <ion-label>{{ skil.name }} </ion-label>
                    <ion-note slot="end" color="primary">{{ skil.level }}</ion-note>
                  </ion-item-divider>
                </ion-item-group>
        


        <!-- <ion-row>
                  <ion-col class="col1">
                    {{ skil.name }}
                  </ion-col>
                  <ion-col class="col2">
                    level {{ skil.level }}
                  </ion-col>
                </ion-row> -->

        <div class="col-md-0">
          <a class="editIcon text-secondary" (click)="onEditSkill(skil.id)" href="#addskill" data-toggle="tab"
            href="#public" id="public-tab" aria-controls="public" role="tab">
            <i class="fas fa-trash-alt fa-2x m-2 " style="font-size:20px;"></i>
          </a>
        </div>

        <div class="col-md-1">
          <a class="editIcon text-primary" data-toggle="tab" href="#public" id="public-tab" aria-controls="public"
            role="tab">
            <i class="fas fa-pencil-alt fa-2x m-2" style="font-size:20px;"></i>
          </a>
        </div>

        </a>
        <!-- </h5> -->
      <!-- </div> -->

      <div id="collapse{{ i }}" class="collapse" aria-labelledby="headingOne" data-parent="#accordion" *ngIf="skil">
        <div class="card-body">
          <div class="info">
            <span class="font-weight-bold">Origin </span>
            {{ skil.origin }}
          </div>
          <!-- <br /> -->
          <div class="info">
            <span class="font-weight-bold">Skill level </span>
            {{ skil.level }}
          </div>
          <!-- <br /> -->
          <div class="info">
            <span class="font-weight-bold">Last used </span>
            {{ skil.lastUsed | date }}
          </div>
          <br />
          <div class="info">
            <span class="font-weight-bold">Months of active experience
            </span>
            {{ skil.activeExperience }}
          </div>
          <!-- <br /> -->
          <div class="info">
            <span class="font-weight-bold">Are you actively developing this skill further ?
            </span>
            {{ skil.active}}
          </div>
          <!-- <br /> -->
        </div>
        <ion-item lines="none">
          <ion-icon name="md-create" size="large" color="dark" [routerLink]="['/edit-details', skil.id]" slot="end">
          </ion-icon>
          <ion-icon name="trash" size="large" color="dark" slot="end" (click)="deleteSkill(skil.id)"></ion-icon>
        </ion-item>

      </div>
  </ion-list>
  </div>
  </div>
  </ion-list>

</ion-content>
