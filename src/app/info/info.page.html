<ion-header>
  <ion-toolbar>
        <ion-icon routerLink="/tabs/skills" size="large"  slot="end" name="add-circle" slot="end" color= "other">
      </ion-icon>
      <ion-buttons slot="start">
          <ion-menu-button autoHide="false" color="dark"></ion-menu-button>
        </ion-buttons>
    <ion-title>Skills</ion-title>
  </ion-toolbar>
  <ion-searchbar color="stable"></ion-searchbar>
</ion-header>

<ion-content padding class="background">

    <ion-item>Skill<div slot="end"> 1 - 10</div> </ion-item>
  <div *ngIf="skills">
    <div *ngFor="let post of skills">
     
          <ion-item>
            <ion-label routerLink="/about-skill">{{ post.skill }} </ion-label>
            <ion-item slot="end"> {{ post.level }}</ion-item>
          </ion-item>
     
    </div>
  </div>


</ion-content>
