<ion-header>
  <ion-toolbar>
    <ion-icon routerLink="/tabs/skills" size="large" slot="end" name="add-circle" id="add_Skill" slot="end" color="other">
    </ion-icon>
    <ion-buttons slot="start">
      <ion-menu-button autoHide="false" color="dark"></ion-menu-button>
    </ion-buttons>
    <ion-title>Skills</ion-title>
  </ion-toolbar>
  <ion-searchbar color="stable"></ion-searchbar>
</ion-header>

<ion-content padding class="background">

  <ion-item lines="none">Skill<div slot="end"> 1 - 10</div>
  </ion-item>


  <ion-list *ngIf="skills">
    <ion-list *ngFor="let post of skills">

      <ion-item>
        <ion-label (click)="notifications()">{{ post.skill }} </ion-label>
        <ion-item slot="end"> {{ post.level }}</ion-item>
      </ion-item>

    </ion-list>
  </ion-list>

</ion-content>
