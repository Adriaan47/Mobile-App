<ion-header>
  <ion-toolbar><div slot="end">Logout</div>
      <ion-icon (click)="presentAlertConfirm()" slot="end" name="Log-out"  size="large"></ion-icon>
    <ion-title>Profile </ion-title>
  </ion-toolbar>
</ion-header>

<ion-content padding class="background">
  <ion-card>
  <ion-list id="profile-info" *ngIf="username">
    <ion-item>
        <ion-thumbnail slot="start">
            <ion-avatar><img src="https://ucarecdn.com/{{ profilePic }}/-/scale_crop/200x200/center/"></ion-avatar>
        </ion-thumbnail>
        <ion-label>{{ username }}</ion-label>
              </ion-item>
            </ion-list>
          </ion-card>

              

           <ion-card>
          <div *ngIf="data">

              <div>
                  
                  <ion-item>
                      <ion-label>Occupation: {{ data.occupation }}</ion-label>
                      <ion-item slot="start" color="tertiary"><ion-icon name="school" ></ion-icon></ion-item>
                    </ion-item>
                  <!-- </ion-list> -->

                  <ion-item>
                      <ion-label>Full name: {{ data.name }}</ion-label>
                      <ion-item slot="start" color="tertiary"><ion-icon name="contact" ></ion-icon></ion-item>
                    </ion-item>

                  <!-- <ion-list>                    -->
                    <ion-item>
                        <ion-label>Email: {{ data.email }}</ion-label>
                        <ion-item slot="start" color="tertiary"><ion-icon name="mail" ></ion-icon></ion-item>
                      </ion-item>
                    <!-- </ion-list> -->

                  <!-- <ion-list> -->
              <ion-item>
                <ion-label>Office No.: {{ data.cellnumber }}</ion-label>
                <ion-item slot="start" color="tertiary"><ion-icon name="call" ></ion-icon></ion-item>
              </ion-item>
              <!-- </ion-list> -->
              
              <!-- <ion-list> -->
              
                <!-- </ion-list> -->
                <!-- <ion-list> -->
                <ion-item>
                    <ion-label>Cell phone: {{ data.phone }}</ion-label>
                    <ion-item slot="start" color="tertiary"><ion-icon name="phone-portrait" ></ion-icon></ion-item>
                  </ion-item>
                <!-- </ion-list> -->

              <!-- <ion-list> -->
                  <ion-item>
                      <ion-label>Current location: {{ data.location }}</ion-label>
                      <ion-item slot="start" color="tertiary"><ion-icon name="map" ></ion-icon></ion-item>
                    </ion-item>
                  <!-- </ion-list> -->

                <!-- <ion-list> -->
                    <ion-item>
                        <ion-label>Career level: {{ data.level }}</ion-label>
                        <ion-item slot="start" color="tertiary"><ion-icon name="ribbon" ></ion-icon></ion-item>
                      </ion-item>
                   
                
              <ion-item>
                  <ion-button  shape="round" color="primary" routerLink="/tabs/edit-profile" slot= "end" size="small" fill="outline" slot="end" color="dark">Edit</ion-button>
              </ion-item>
            
            </div>
          </div>
        </ion-card>
       
           
                 

</ion-content>
