<ion-header>

  <ion-toolbar>
    <ion-icon id="edit-profile" name="md-create" slot="end" size="large" routerLink="/tabs/edit-profile"></ion-icon>
    <ion-buttons slot="start">
      <ion-menu-button id="menu" autoHide="true" color="dark"></ion-menu-button>
    </ion-buttons>
    <ion-title>Profile </ion-title>
  </ion-toolbar>
</ion-header>

<ion-content padding class="background">
  <ion-list id="profile-info" *ngIf="username">
    <ion-item>
      <ion-thumbnail slot="start">
        <ion-avatar><img src="https://ucarecdn.com/{{ profilePic }}/-/scale_crop/200x200/center/"></ion-avatar>
      </ion-thumbnail>

      <ion-label>

        <ion-label position="floating">Nick name & Surname</ion-label>
        <ion-input disable="true" readonly="true" [(ngModel)]="name"
          placeholder=' {{ data.nick_name }},{{ data.last_name }} '></ion-input>
      </ion-label>
    </ion-item>

    <div *ngIf="data">

      <div class="profile-info">
        <ion-item>
          <ion-label position="floating">Enterprise ID</ion-label>
          <ion-input disable="true" [(ngModel)]="username" color="dark" placeholder=''>{{ data.username }}</ion-input>
        </ion-item>
      </div>
      <div class="profile-info">
        <ion-item>
          <ion-label position="floating">First name(s)</ion-label>
          <ion-input disable="true" [(ngModel)]="name" color="dark" placeholder=''>{{ data.name }}</ion-input>
        </ion-item>
      </div>

      <div class="profile-info">
        <ion-item>
          <ion-label position="floating">Surname</ion-label>
          <ion-input disable="true" [(ngModel)]="last_name" color="dark" placeholder=''>{{ data.last_name }}</ion-input>
        </ion-item>
      </div>

      <div class="profile-info">
        <ion-item>
          <ion-label position="floating">Nick name</ion-label>
          <ion-input disable="true" [(ngModel)]="nick_name" color="dark" placeholder=''>{{ data.nick_name }}</ion-input>
        </ion-item>
      </div>

      <div class="profile-info">
        <ion-item>
          <ion-label position="floating">Career level</ion-label>
          <ion-input disable="true" [(ngModel)]="level" placeholder=''>{{ data.level }}</ion-input>
        </ion-item>
      </div>

      <div class="profile-info">
        <ion-item>
          <ion-label position="floating">Cell number</ion-label>
          <ion-input disable="true" [(ngModel)]="cellnumber" placeholder=''>{{ data.cellnumber }}</ion-input>
        </ion-item>
      </div>


      <div class="profile-info">
        <ion-item>
          <ion-label position="floating">Birth date</ion-label>
          <ion-input disable="true" [(ngModel)]="b_day" placeholder=''>{{ data.b_day }}</ion-input>
        </ion-item>
      </div>
      <!-- 
            <div class="profile-info">
        <ion-item>
          <ion-label position="floating">Current location</ion-label>
          <ion-input disabled="true" [(ngModel)]="location" placeholder=''>{{ data.location }}</ion-input>
        </ion-item>
      </div> -->

    </div>


    <!-- <ion-item>
      <ion-button shape="round" color="primary" routerLink="/tabs/edit-profile" slot="end" size="small" fill="outline"
        slot="end" color="dark">Edit</ion-button>
    </ion-item> -->


  </ion-list>
</ion-content>
