<ion-header>
  
  <ion-toolbar>
      <ion-icon name="create" slot="end" size="large" routerLink="/tabs/edit-profile"></ion-icon>
      <ion-buttons slot="start">
          <ion-menu-button autoHide="false" color="dark"></ion-menu-button>
        </ion-buttons>
    <ion-title>Profile </ion-title>
  </ion-toolbar>
</ion-header>

<ion-content padding class="background">
  <ion-list id="profile-info" *ngIf="username">
    <ion-item>
      <ion-thumbnail slot="start">
        <ion-avatar><img src="https://ucarecdn.com/{{ profilePic }}/-/scale_crop/200x200/center/"></ion-avatar>
      </ion-thumbnail>
      <ion-label>{{ data.name }}</ion-label>
    </ion-item>

    <div *ngIf="data">
    

        <div class="profile-info">
          <ion-item>
            <ion-label position="floating" style="color:darkgray">Role</ion-label>
            <ion-input [(ngModel)]="Occupation" color="dark" placeholder=''>{{ data.occupation }}</ion-input>
          </ion-item>
        </div>
    
    
    
        <div class="profile-info">
          <ion-item>
            <ion-label position="floating" style="color:darkgray">Name</ion-label>
            <ion-input [(ngModel)]="name" placeholder=''>{{ data.name }}</ion-input>
          </ion-item>
        </div>
    
    <div class="profile-info">

      <ion-item>
        <ion-label position="floating" style="color:rgba(169, 169, 169, 0.288)">Occupation:</ion-label>

        <ion-input [(ngModel)]="Occupation" color="dark" placeholder=''>{{ data.occupation }}</ion-input>
      </ion-item>
    </div>



    <div class="profile-info">
      <ion-item>
        <ion-label position="floating" style="color:rgba(169, 169, 169, 0.288)">Name:</ion-label>
        <ion-input [(ngModel)]="name" placeholder=''>{{ data.name }}</ion-input>
      </ion-item>
    </div>

    <div class="profile-info">
      <div class="profile-info">
        <ion-item>
          <ion-label position="floating" style="color:rgba(169, 169, 169, 0.288)">Email:</ion-label>
          <ion-input [(ngModel)]="email" placeholder=''>{{ data.email }}</ion-input>
        </ion-item>
      </div>

      <div class="profile-info">
        <ion-item>
          <ion-label position="floating" style="color:rgba(169, 169, 169, 0.288)">Landline No:</ion-label>
          <ion-input [(ngModel)]="cellnumber" placeholder=''>{{ data.cellnumber }}</ion-input>
        </ion-item>
      </div>

      <div class="profile-info">
        <ion-item>
          <ion-label position="floating" style="color:rgba(169, 169, 169, 0.288)">Cell Phone:</ion-label>
          <ion-input [(ngModel)]="phone" placeholder='' id="calcmouldSugNOfCavitiesCost" disabled>{{ data.phone }}
          </ion-input>
        </ion-item>
      </div>

      <div class="profile-info">
        <ion-item>
          <ion-label position="floating" style="color:rgba(169, 169, 169, 0.288)">Current location: </ion-label>
          <ion-input [(ngModel)]="map" placeholder=''>{{ data.location }}</ion-input>
        </ion-item>
      </div>

      <div class="profile-info">
        <ion-item>
          <ion-label position="floating" style="color:rgba(169, 169, 169, 0.288)">Career level:</ion-label>
          <ion-input [(ngModel)]="ribbon" placeholder=''>{{ data.level }}</ion-input>
        </ion-item>
      </div>


      <!-- <ion-item>
      <ion-button shape="round" color="primary" routerLink="/tabs/edit-profile" slot="end" size="small" fill="outline"
        slot="end" color="dark">Edit</ion-button>
    </ion-item> -->

    </div>
  </ion-list>
</ion-content>
