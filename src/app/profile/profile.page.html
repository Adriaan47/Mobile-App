<ion-header>

  <ion-toolbar>
    <ion-icon name="create" slot="end" size="large" routerLink="/tabs/edit-profile"></ion-icon>
    <ion-buttons slot="start">
      <ion-menu-button autoHide="false" color="dark"></ion-menu-button>
    </ion-buttons>
    <ion-title>Profile </ion-title>
  </ion-toolbar>
</ion-header>

<ion-content padding class="background">
  <ion-list id="profile-info" *ngIf="username">
    <ion-item>
      <ion-thumbnail slot="start">
        <ion-avatar><img src="https://ucarecdn.com/{{ profilePic }}/-/scale_crop/200x200/center/"></ion-avatar>
      </ion-thumbnail>
      <ion-label>{{ data.name }}</ion-label>
    </ion-item>

    <div *ngIf="data">


      <div class="profile-info">
        <ion-item>
          <ion-label position="floating">Role</ion-label>
          <ion-input disabled="true" [(ngModel)]="Occupation" color="dark" placeholder=''>{{ data.occupation }}
          </ion-input>
        </ion-item>
      </div>

      <div class="profile-info">
        <ion-item>
          <ion-label position="floating">Name</ion-label>
          <ion-input disabled="true" [(ngModel)]="name" placeholder=''>{{ data.name }}</ion-input>
        </ion-item>
      </div>

      <div class="profile-info">
        <ion-item>
          <ion-label color=dark position="floating">Enterprise ID</ion-label>
          <ion-input color=dark readonly="true" [(ngModel)]="username" placeholder=''>{{ data.username }}</ion-input>
        </ion-item>
      </div>

      <div class="profile-info">
        <ion-item>
          <ion-label position="floating">Landline No</ion-label>
          <ion-input disabled="true" [(ngModel)]="cellnumber" placeholder=''>{{ data.cellnumber }}</ion-input>
        </ion-item>
      </div>

      <div class="profile-info">
        <ion-item>
          <ion-label position="floating">Cell Phone</ion-label>
          <ion-input disabled="true" [(ngModel)]="phone" placeholder=''>{{ data.phone }}</ion-input>
        </ion-item>
      </div>

      <div class="profile-info">
        <ion-item>
          <ion-label position="floating">Current location </ion-label>
          <ion-input disabled="true" [(ngModel)]="location" placeholder=''>{{ data.location }}</ion-input>
        </ion-item>
      </div>

      <div class="profile-info">
        <ion-item>
          <ion-label position="floating">Career level</ion-label>
          <ion-input disabled="true" [(ngModel)]="level" placeholder=''>{{ data.level }}</ion-input>
        </ion-item>
      </div>


    </div>


    <!-- <ion-item>
      <ion-button shape="round" color="primary" routerLink="/tabs/edit-profile" slot="end" size="small" fill="outline"
        slot="end" color="dark">Edit</ion-button>
    </ion-item> -->

  </ion-list>
</ion-content>
