<ion-header>

  <ion-toolbar>
    <ion-icon id="edit-profile" name="md-create" slot="end" size="large" routerLink="/tabs/edit-profile"></ion-icon>
    <ion-buttons slot="start">
      <ion-menu-button id="menu" autoHide="true" color="dark"></ion-menu-button>
    </ion-buttons>
    <ion-title>Profile </ion-title>
  </ion-toolbar>
</ion-header>

<ion-content padding class="background">
  <ion-list id="profile-info" *ngIf="username">
    <ion-item>
      <ion-thumbnail slot="start">
        <ion-avatar><img src="https://ucarecdn.com/{{ profilePic }}/-/scale_crop/200x200/center/"></ion-avatar>
      </ion-thumbnail>
      <ion-label>{{ data.name }}</ion-label>
    </ion-item>

    <div *ngIf="data">


      <div class="profile-info">
        <ion-item>
          <ion-label position="floating" style="color:darkgray">Role</ion-label>
          <ion-input [(ngModel)]="Occupation" color="dark" placeholder=''>{{ data.occupation }}</ion-input>
        </ion-item>
      </div>

      <div class="profile-info">
        <ion-item>
          <ion-label position="floating" style="color:darkgray">Name:</ion-label>
          <ion-input [(ngModel)]="name" color="dark" placeholder=''>{{ data.name }}</ion-input>
        </ion-item>
      </div>

      <div class="profile-info">
        <div class="profile-info">
          <ion-item>
            <ion-label position="floating" style="color:darkgray">Email:</ion-label>
            <ion-input [(ngModel)]="email" color="dark" placeholder=''>{{ data.email }}</ion-input>
          </ion-item>
        </div>

        <div class="profile-info">
          <ion-item>
            <ion-label position="floating" style="color:darkgray">Landline No:</ion-label>
            <ion-input [(ngModel)]="cellnumber" color="dark" placeholder=''>{{ data.cellnumber }}</ion-input>
          </ion-item>
        </div>

        <div class="profile-info">
          <ion-item>
            <ion-label position="floating" style="color:darkgray">Cell Phone:</ion-label>
            <ion-input [(ngModel)]="phone" placeholder=''> {{ data.phone }} </ion-input>
          </ion-item>
        </div>

        <div class="profile-info">
          <ion-item>
            <ion-label position="floating" style="color:darkgray">Current location: </ion-label>
            <ion-input [(ngModel)]="map" color="dark" placeholder=''>{{ data.location }}</ion-input>
          </ion-item>
        </div>

        <div class="profile-info">
          <ion-item>
            <ion-label position="floating" style="color:darkgray">Career level:</ion-label>
            <ion-input [(ngModel)]="ribbon" color="dark" placeholder=''>{{ data.level }}</ion-input>
          </ion-item>
        </div>

      </div>

    </div>
  </ion-list>
</ion-content>
