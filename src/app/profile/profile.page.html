<ion-header>
  <ion-toolbar>
    <div slot="end">Logout</div>
    <ion-icon (click)="presentAlertConfirm()" slot="end" name="Log-out" size="large"></ion-icon>
    <ion-title>Profile </ion-title>
  </ion-toolbar>
</ion-header>

<ion-content padding class="background">
  <ion-list id="profile-info" *ngIf="username">
    <ion-item>
      <ion-thumbnail slot="start">
        <ion-avatar><img src="https://ucarecdn.com/{{ profilePic }}/-/scale_crop/200x200/center/"></ion-avatar>
      </ion-thumbnail>
      <ion-label>{{ data.name }}</ion-label>
    </ion-item>

    <div *ngIf="data">
    

        <div class="profile-info">
          <ion-item>
            <ion-label position="floating" style="color:darkgray">Occupation:</ion-label>
            <ion-input [(ngModel)]="Occupation" color="dark" placeholder=''>{{ data.occupation }}</ion-input>
          </ion-item>
        </div>
    
    
    
        <div class="profile-info">
          <ion-item>
            <ion-label position="floating" style="color:darkgray">Name:</ion-label>
            <ion-input [(ngModel)]="name" placeholder=''>{{ data.name }}</ion-input>
          </ion-item>
        </div>
    
    <div class="profile-info">
        <div class="profile-info">
          <ion-item>
            <ion-label position="floating" style="color:darkgray">Email:</ion-label>
            <ion-input [(ngModel)]="username" placeholder=''></ion-input>
          </ion-item>
        </div>
    
        <div class="profile-info">
          <ion-item>
            <ion-label position="floating" style="color:darkgray">Landline No:</ion-label>
            <ion-input [(ngModel)]="cellnumber" placeholder=''>{{ data.cellnumber }}</ion-input>
          </ion-item>
        </div>
    
        <div class="profile-info">
          <ion-item>
            <ion-label position="floating" style="color:darkgray">Cell Phone:</ion-label>
            <ion-input [(ngModel)]="phone" placeholder='' id="calcmouldSugNOfCavitiesCost" disabled>{{ data.phone }}</ion-input>
          </ion-item>
        </div>
    
        <div class="profile-info">
          <ion-item>
            <ion-label position="floating" style="color:darkgray">Current location: </ion-label>
            <ion-input [(ngModel)]="location" placeholder=''>{{ data.location }}</ion-input>
          </ion-item>
        </div>
    
        <div class="profile-info">
          <ion-item>
            <ion-label position="floating" style="color:darkgray">Career level:</ion-label>
            <ion-input [(ngModel)]="level" placeholder=''>{{ data.level }}</ion-input>
          </ion-item>
        </div>
    
    
        <ion-item>
          <ion-button shape="round" color="primary" routerLink="/tabs/edit-profile" slot="end" size="small" fill="outline"
            slot="end" color="dark">Edit</ion-button>
        </ion-item>
    
      </div>
    </div>
  </ion-list>
</ion-content>
