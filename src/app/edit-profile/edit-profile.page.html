<ion-header>
  <ion-toolbar routerLink="/tabs/profile">
    <ion-icon routerLink="/tabs/profile" slot="start" name="arrow-round-back" size="large" size="large"></ion-icon>
    <ion-title>Edit profile</ion-title>
  </ion-toolbar>
</ion-header>


<ion-content padding class="background">
  <input type="file" #fileBtn class="filebtn" (change)="uploadPic($event)" />

    <ion-item>
      <ion-thumbnail slot="start">
        <ion-avatar> <img src="https://ucarecdn.com/{{ profilePic }}/-/scale_crop/150x150/center/"
            (click)="updateProfilePic()"> </ion-avatar>
      </ion-thumbnail>
      <ion-label>

        <ion-label position="floating">Nick name & Surname</ion-label>
        <ion-input disable="true" readonly="true" placeholder=''>{{res.name | titlecase}} {{res.surname | titlecase}}
        </ion-input>
      </ion-label>
    </ion-item>
 

    <ion-item>
  <div class="container" >
    <div [hidden]="submitted">
      <form (ngSubmit)="onSubmit()" #heroForm="ngForm">



        <div class="form-group">
          <ion-item>
            <ion-label position="floating" for="First_name">First name(s) </ion-label>
            <ion-input type="text" class="form-control" id="First_name" placeholder="" required [(ngModel)]="sub.name"
              name="First_name" #First_name="ngModel">  {{  sub.name  | titlecase }} </ion-input>
          </ion-item>
          <div [hidden]="First_name.valid || First_name.pristine" class="alert-danger">

            First name(s) is required

          </div>
        </div>


        <div class="form-group">
          <ion-item>
            <ion-label position="floating" for="Surname">Surname</ion-label>
            <ion-input type="text" class="form-control" id="Surname" placeholder=" " required
              [(ngModel)]="sub.surname" name="Surname" #Surname="ngModel"></ion-input>
          </ion-item>
          <div [hidden]="Surname.valid || Surname.pristine" class="alert-danger">

            Surname is required

          </div>
        </div>

        <!-- <div class="form-group">
          <ion-item>
            <ion-label position="floating" for="Nick_name">Nick name</ion-label>
            <ion-input type="text" class="form-control" id="Nick_name" placeholder=" " required
              [(ngModel)]="sub.nick_name" name="Nick_name" #Nick_name="ngModel"></ion-input>
          </ion-item>
          <div [hidden]="Nick_name.valid || Nick_name.pristine" class="alert-danger">

            Nick name is required

          </div>
        </div> -->

        <div class="form-group">
          <ion-item>
            <ion-label position="floating" for="Cell_number">Cell number </ion-label>
            <ion-input type="text" class="form-control" id="Cell_number" placeholder=" " required
              [(ngModel)]="sub.mobile" name="Cell_number" #Cell_number="ngModel"></ion-input>
          </ion-item>
          <div [hidden]="Cell_number.valid || Cell_number.pristine" class="alert-danger">

            Career level is required

          </div>
        </div>

        <ion-item>

          <ion-button style="text-transform: none;" slot="end" id="buttonColor" shape="square"
            (click)="presentAlertConfirm()" (click)="createPost()" (click)="updateDetails()" size="medium"
            [disabled]="!heroForm.valid" [hidden]="!heroForm.valid">
            Update
          </ion-button>

        </ion-item>

      </form>
    </div>
  </div>
</ion-item>
</ion-content>
