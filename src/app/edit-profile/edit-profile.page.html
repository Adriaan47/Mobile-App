<ion-header>
  <ion-toolbar>
    <ion-icon slot="start" name="arrow-round-back" size="large" routerLink="/tabs/profile" size="large"></ion-icon>
    <ion-title>edit-profile</ion-title>
  </ion-toolbar>
</ion-header>


<ion-content padding class="background">

  <!-- <ion-card> -->

  <input type="file" #fileBtn class="filebtn" (change)="uploadPic($event)" />
  <div>
    <ion-item>
        <ion-thumbnail slot="start">
      <ion-avatar> <img src="https://ucarecdn.com/{{ profilePic }}/-/scale_crop/150x150/center/"> </ion-avatar>
      </ion-thumbnail>
      <div></div>
      <ion-button id="buttonColor" shape="round" expand="block" (click)="updateProfilePic()" size="medium">Change
        Picture</ion-button>
    </ion-item>
  </div>

  <!-- </ion-card> -->



  <div class="profile-info">

    <ion-item>
      <ion-label position="floating">Username</ion-label>
      <ion-input [(ngModel)]="username"></ion-input>
    </ion-item>

    <div>


      <ion-item>
        <ion-label position="floating" style="color:darkgray">Occupation</ion-label>
        <ion-input [(ngModel)]="data.occupation"> </ion-input>


      </ion-item>


      <ion-item>
        <ion-label position="floating" style="color:darkgray">Name</ion-label>
        <ion-input [(ngModel)]="data.name"> </ion-input>

      </ion-item>


      <ion-item>
        <ion-label position="floating" style="color:darkgray">Email</ion-label>
        <ion-input [(ngModel)]="data.email"></ion-input>

      </ion-item>


      <ion-item>
        <ion-label position="floating" style="color:darkgray">Landline No</ion-label>
        <ion-input [(ngModel)]="data.cellnumber">        </ion-input>

      </ion-item>




      <ion-item>
        <ion-label position="floating" style="color:darkgray">Cell Phone </ion-label>
        <ion-input [(ngModel)]="data.phone"></ion-input>
      </ion-item>


      <ion-item>
        <ion-label position="floating" style="color:darkgray">Current location
        </ion-label>
        <ion-input [(ngModel)]="data.location"></ion-input>
      </ion-item>


      <ion-item>
        <ion-label position="floating" style="color:darkgray">Career level</ion-label>
        <ion-input [(ngModel)]="data.level"></ion-input>
      </ion-item>

    </div>
  </div>
  
<ion-item>
    <ion-button slot="end" id="buttonColor" shape="round" (click)="createPost()" (click)="updateDetails()" size="medium">
        Update
  </ion-button>
</ion-item>
</ion-content>
