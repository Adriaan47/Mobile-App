<ion-header>
  <ion-toolbar>
    <ion-title>edit-profile</ion-title>
  </ion-toolbar>
</ion-header>


<ion-content padding class="background">

  <!-- <ion-card> -->

    <input type="file" #fileBtn class="filebtn" (change)="uploadPic($event)" />

    <div>
      <ion-item>
        <ion-img padding class="profile-pic" src="https://ucarecdn.com/{{ profilePic }}/-/scale_crop/150x150/center/"></ion-img>
        <div></div>
        <ion-button padding shape="round" fill="outline" expand="block" color="dark" (click)="updateProfilePic()">Change Picture</ion-button>
      </ion-item>
    </div>

  <!-- </ion-card> -->

  <!-- <ion-card> -->

  <div class="profile-info">

    <ion-item>
      <ion-label position="floating">Username</ion-label>
      <ion-input [(ngModel)]="username"></ion-input>
    </ion-item>
  </div>

    


</ion-content>
