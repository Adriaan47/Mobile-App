<ion-header>
  <ion-toolbar>
    <ion-icon slot="start" name="arrow-round-back" size="large" routerLink="/tabs/profile" size="large"></ion-icon>
    <ion-title>edit-profile</ion-title>
  </ion-toolbar>
</ion-header>
<ion-content padding class="background">

  <input type="file" #fileBtn class="filebtn" (change)="uploadPic($event)" />
  <div>
    <ion-item>
      <ion-thumbnail slot="start">
        <ion-avatar> <img src="https://ucarecdn.com/{{ profilePic }}/-/scale_crop/150x150/center/"
            (click)="updateProfilePic()"> </ion-avatar>
      </ion-thumbnail>
    </ion-item>
  </div>


  <div class="container" id="grad">

    
    <div [hidden]="submitted">
      <form (ngSubmit)="onSubmit()" #heroForm="ngForm">
        <div class="form-group">
          <ion-item>
            <ion-label position="floating" for="First_name">First name</ion-label>
            <ion-input type="text" class="form-control" id="name" required [(ngModel)]="name"
              name="name" #First_name="ngModel"></ion-input>
          </ion-item>
          <div [hidden]="First_name.valid || First_name.pristine" class="alert-danger">

            First name(s) is required

          </div>
        </div>

         <div class="form-group">
          <ion-item>
            <ion-label position="floating" for="First_name">Surname</ion-label>
            <ion-input type="text" class="form-control" id="surname" required [(ngModel)]="surname"
              name="surname" #First_name="ngModel"></ion-input>
          </ion-item>
          <div [hidden]="First_name.valid || First_name.pristine" class="alert-danger">

            Surname is required

          </div>
        </div>

        <div class="form-group">
            <ion-item>
              <ion-label position="floating" for="First_name">Career Level</ion-label>
              <ion-input type="text" class="form-control" id="careerLevel" required [(ngModel)]="careerLevel"
                name="careerLevel" #First_name="ngModel"></ion-input>
            </ion-item>
            <div [hidden]="First_name.valid || First_name.pristine" class="alert-danger">
  
              Career level is required
  
            </div>
          </div>

          <div class="form-group">
              <ion-item>
                <ion-label position="floating" for="First_name">Career Level</ion-label>
                <ion-input type="text" class="form-control" id="mobile" required [(ngModel)]="mobile"
                  name="mobile" #First_name="ngModel"></ion-input>
              </ion-item>
              <div [hidden]="First_name.valid || First_name.pristine" class="alert-danger">
    
                Mobile number is required
    
              </div>
            </div>

        <ion-item>

          <ion-button style="text-transform: none;" slot="end" id="buttonColor" shape="round"
            (click)="presentAlertConfirm()" (click)="createPost()"size="medium" (click) = "updateDetails()"
            [disabled]="!heroForm.valid">
            Update
          </ion-button>

        </ion-item>

      </form>
    </div>
  </div>
</ion-content>
