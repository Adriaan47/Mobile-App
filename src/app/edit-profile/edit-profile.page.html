<ion-header>
  <ion-toolbar>
    <ion-icon (click)="presentAlertConfirm()" slot="start" name="arrow-back" size="large"></ion-icon>
    <div slot="start">Back </div>
    <ion-title> Edit Profile </ion-title>
  </ion-toolbar>
</ion-header>


<ion-content padding class="background">

  <ion-card>

    <input type="file" #fileBtn class="filebtn" (change)="uploadPic($event)" />

    <div>
      <ion-item>
        <ion-img padding class="profile-pic" src="https://ucarecdn.com/{{ profilePic }}/-/scale_crop/150x150/center/"></ion-img>
        <ion-button padding shape="round" fill="outline" expand="block" color="dark" (click)="updateProfilePic()">Update Profile
          Picture</ion-button>
      </ion-item>
    </div>

  </ion-card>

  <div class="profile-info">

    <ion-item>
      <ion-label position="floating">Username</ion-label>
      <ion-input [(ngModel)]="username"></ion-input>
    </ion-item>

    <div>
      <ion-item>
        <ion-textarea position="floating" placeholder="Full name:" clearOnEdit="false" [(ngModel)]="name">
        </ion-textarea>{{ user.name }}
      </ion-item>

      <ion-item>
        <ion-textarea position="floating" placeholder="Office No:" [(ngModel)]="cellNumber">
          {{ user.cellNumber }}</ion-textarea>
      </ion-item>

      <ion-item>
        <ion-textarea position="floating" placeholder="Email:" [(ngModel)]="email">{{ user.email }}
        </ion-textarea>
      </ion-item>

      <ion-item>
        <ion-textarea position="floating" placeholder="Cell Phone:" [(ngModel)]="phone"></ion-textarea>
        {{ user.phone }}
      </ion-item>

      <ion-item>
        <ion-textarea position="floating" placeholder="Field of study:" [(ngModel)]="occupation"></ion-textarea>
        {{ user.occupation }}
      </ion-item>

      <ion-item>
        <ion-textarea position="floating" placeholder="Career level:" [(ngModel)]="level"></ion-textarea>
        {{ user.level }}
      </ion-item>

      <ion-item>
        <ion-textarea position="floating" placeholder="Current location:" [(ngModel)]="location"></ion-textarea>
        {{ user.location }}
      </ion-item>

    </div>
    <ion-button shape="round" fill="outline" expand="block" (click)="createPost()" color="dark"
      (click)="updateDetails()" size="medium">Save</ion-button>
    <ion-button shape="round" fill="outline" expand="block" (click)="createPost()" color="dark"
      (click)="presentAlertConfirm()" size="medium">Cancel</ion-button>
  </div>

</ion-content>
