<ion-content id="grad">
	<img src="//i.imgur.com/ruFnN9F.png" />
</ion-content>

<div class="container" id="grad">
	<div [hidden]="submitted">
		<form (ngSubmit)="onSubmit()" #heroForm="ngForm">
			<div class="form-group">
				<ion-item>
					<ion-label position="floating" for="name">Enterprise ID</ion-label>
					<ion-input type="text" class="form-control" id="name" required [(ngModel)]="username" name="name"
						placeholder="" #name="ngModel"></ion-input>
				</ion-item>

				<div [hidden]="name.valid || name.pristine" class="alert-danger">
					<!-- <ion-item class="Error_Message"> -->
					Enterprise ID is required
					<!-- </ion-item> -->
				</div>
			</div>



			<div class="container" id="grad">
				<div [hidden]="submitted">
					<form (ngSubmit)="onSubmit()" #heroForm="ngForm">
						<div class="form-group">
							<ion-item>
								<ion-label position="floating" for="password1">Password</ion-label>
								<ion-input type="password" class="form-control" id="password" required
									[(ngModel)]="password" placeholder="" name="password" #password1="ngModel">
								</ion-input>
							</ion-item>
							<div [hidden]="password1.valid || password1.pristine" class="alert-danger">

								Password is required

							</div>
						</div>

						<ion-button padding type="submit" class="btn btn-success" [disabled]="!heroForm.valid"
							style="text-transform: none;" id="Login" shape="square" expand="block" (click)="login()"
							size="medium">
							Login</ion-button>

						<ion-row style="height: 30px"></ion-row>

					</form>
