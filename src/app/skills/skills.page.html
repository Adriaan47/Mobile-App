<ion-header>
    <ion-toolbar>
        <ion-icon slot="start" name="arrow-round-back" size="large" routerLink="/tabs/info" size="large"></ion-icon>
      <ion-title>Skills-Update</ion-title>
    </ion-toolbar>
  </ion-header>
  
  <ion-content padding class="background">
    
       <div>    
          <ion-item>
              <ion-label position="floating" style="color:darkgray">Skill</ion-label>
            <ion-textarea  [(ngModel)]="skill">{{ user.skill }}</ion-textarea>
          </ion-item>
          <ion-item>
              <ion-label position="floating" style="color:darkgray">Skill level</ion-label>
            <ion-textarea [(ngModel)]="level">{{ user.level }}</ion-textarea>
          </ion-item>
          
          <ion-item>
              <ion-label position="floating" style="color:darkgray">Last date the skill was used</ion-label>
            <ion-textarea [(ngModel)]="last_used">{{ user.last_used }}</ion-textarea>
          </ion-item>
          <ion-item>
              <ion-label position="floating" style="color:darkgray">Skill origin</ion-label>
            <ion-textarea [(ngModel)]="origin">{{ user.origin }}</ion-textarea>
          </ion-item>
          <ion-item>
              <ion-label position="floating" style="color:darkgray">Skill's months active</ion-label>
            <ion-textarea [(ngModel)]="months_active">{{ user.months_active }}</ion-textarea>
          </ion-item>
          <ion-item>
              <ion-label position="floating" style="color:darkgray">Currently developing skill? Yes/No</ion-label>
            <ion-textarea [(ngModel)]="developing">{{ user.developing }}</ion-textarea>
          </ion-item>
        </div>     
      
      <ion-button shape="round" expand="block" (click)="createPost()" color="tertiary"  size="small">Save</ion-button>
  </ion-content>
