<ion-header>
    <ion-toolbar>
        <ion-icon slot="start" name="arrow-round-back" size="large" routerLink="/tabs/info" size="large"></ion-icon>
      <ion-title>Skills-Update</ion-title>
    </ion-toolbar>
  </ion-header>
  
  <ion-content padding class="background">
    
       <div>    
            <ion-item><ion-textarea position="floating" placeholder="Enter skill name" [(ngModel)]="skill">{{ user.skill }}</ion-textarea></ion-item>
          <ion-item><ion-textarea position="floating" placeholder="Enter the above skill's level" [(ngModel)]="level">{{ user.level }}</ion-textarea></ion-item>
        </div>     
      
      <ion-button shape="round" expand="block" (click)="createPost()" color="tertiary"  size="small">Save</ion-button>
  </ion-content>
